trigger:
  branches:
    include:
    - "*"
  paths:
    include:
    - extra-azure-devops-variables/test/*

jobs:
- job: Test_ubuntu_latest
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: calculate-extra-azure-devops-variables@0
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'Get-ChildItem env:'

- job: Test_windows_latest
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: calculate-extra-azure-devops-variables@0
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'Get-ChildItem env:'
